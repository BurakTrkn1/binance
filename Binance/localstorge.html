 color: white;

<body>
    
        <button type="button" onclick="addItem(text,save)">add</button>
        <button type="button" onclick="saveStorageItem(text)">save</button>
        <button type="button" onclick="getStorageItem()">getStorage</button>
        
        <ul id="gfg">
            <li>Computer Network</li>
            <li>Data Structures</li>
          </ul>
          
          <button onclick="test()">Submit</button>




<script>
    function getStorageItems() {
    var data = localStorage.getItem('items');
    return data ? JSON.parse(data) : null;
}

function saveStorageItem(text) {
    var array = getStorageItems() || [];
    array.push(text);
    localStorage.setItem('items', JSON.stringify(array));
}

   
function addItem(text, save) {
    var node = document.createElement('li');
    node.textContent = text;
    document.getElementById('gfg').appendChild(node);

    if (save !== false)
        saveStorageItem(text);
}
</script>
 
</body>
